<!DOCTYPE html>
<html>
    <head>
        <title>Formularios</title>
    </head>
    <body>
        Aquí vamos a empezar a escribir nuestro código
        <form action="resultados.html" method="GET">
            <div>
                <label for="nombreusuario">Nombre de usuario</label>
                <input type="text" name="nombreusuario" id="nombreusuario" required>
            </div>
            <div>
                <label for="Comentarios">Comentarios</label>
                <textarea name="Comentarios" id="Comentarios" ></textarea>    
            </div>
            <div>
                <label for="edad">¿Cuál es tu edad?</label>
                <input type="number" name="edad" id="edad" required min="0" max="200" step="5">
            </div>
            <div>
                <label for="nacimiento">¿Cuál es tu fecha de nacimiento?</label>
                <input type="date" name="nacimiento" id="nacimiento">
            </div>
            <div>
            <label for="password">Contraseña</label> 
            <input type="password" name="password" id="password" required>
            </div>
            <button type="reset">Reset</button>
            <button type="submit">Enviar</button>
        </form>
    </body>
</html>
